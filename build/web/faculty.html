
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="stylefaculty.css">

	<title>Registration Page</title>
</head>
<body >
	<form action="FacRegisterChecker" method="post">
	<div class="register-box">
		<h1 align="center">Registration Form</h1>
		
		<table class="table" cellspacing="10">
			<tr>
				<td><b>Name:</b></td>
				<td><input type="text" name="fname" placeholder="Enter Name here" id="field"></td>
			</tr>
			
			<tr>
				<td><b>Select Department:</b></td>
				<td>	<SELECT name="Department" class="opt">
				<OPTION>-----Branch-----</OPTION>			
				<OPTION>Computer Science Engineering</OPTION>
				<OPTION>Mechanical Engineering</OPTION>
				<OPTION>Electrical and Electronics Engineering</OPTION>
				<OPTION>Electronic and Communication Engineering</OPTION>
				<OPTION>Information Technology Engineering</OPTION>
				<OPTION>Civil Engineering</OPTION>
						</SELECT>
				</td>
			</tr>
			<tr>
				<td><b>Faculty Id:</b></td>
				<td><input type="text" name="fid" placeholder="Enter Name here" id="field"></td>
			</tr>
			<tr>
				<td><b>Date of Birth:</b></td>
				<td><input type="date" name="dob"  class="opt"></td>
			</tr>
			
			<tr>
				<td><b>Email:</b></td>
				<td><input type="text" name="fmail" placeholder="Enter Email here" id="field"></td>
			</tr>			
			<tr>
				<td><b>Create Password:</b></td>
				<td><input type="password" name="fpassword" placeholder="Enter Password here" id="field"></td>
			</tr>
			<tr>
				<td><b>Confirm Password:</b></td>
				<td><input type="password" name="cpassword" placeholder="Enter Password again" id="field"></td>
			</tr>
				

			<tr>
				<td><input id="btn" type="submit" name="Register"/></td>
				<td><input id="btn" type="reset" value="Clear"/></td>
			</tr>
			
		</table>
						
		
</div>
</form>
</body>
</html>
